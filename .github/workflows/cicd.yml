name: backend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t basavaraj684/backend .
      - name: Publish Image to docker hub
        run: docker push basavaraj684/backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull basavaraj684/backend:latest
      - name: Delete old container
        run: docker rm -f ecom-backend-container
      - name: Run Docker Container
        run: docker run -d -p 5555:5555 --name ecom-backend-container  -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' basavaraj684/backend
